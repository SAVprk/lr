<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <div class="linear">первый блок <img src="1.png"><img style="transform: scale(-1, 1)" src="1.png"></div>
    <div class="diagonal-gradient">второй блок <img src="1.png"><img style="transform: rotate(90deg);" src="1.png"></div>
    <div class="auto-spaced-linear-gradient">третий блок <img src="1.png"><img style="transform:scale(0.5);" src="1.png"></div>
    <div class="simple-radial">четвертый блок <img src="1.png"><img style="transform: translateX(240px);" src="1.png"></div>
    <div class="radial-gradient">пятый блок <img src="1.png"><img style="transform: skewX(20deg);" src="1.png"></div>
</body>
</html>
